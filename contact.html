<section class="contact">
  <p>
    Souhaitez-vous me confier <span class="appel">votre prochain projet ?</span>
    N'hésitez pas à me <span class="contacter">contacter !</span>
  </p>

  <form name="formulaire" onsubmit="return validerMessage();">
    <div class="champ">
      <label for="prenom">Prénom</label>
      <input type="text" name="prenom" id="prenom" placeholder="Écrivez votre prénom">
    </div>

    <div class="champ">
      <label for="nom">Nom</label>
      <input type="text" name="nom" id="nom" placeholder="Écrivez votre nom">
    </div>

    <div class="champ">
      <label for="objet">Objet</label>
      <input type="text" name="objet" id="objet" placeholder="Objet de votre message">
    </div>

    <div class="champ">
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" placeholder="Votre message..."></textarea>
    </div>

    <input type="submit" value="Envoyer" class="bouton-envoyer">
  </form>

  <script>
    function validerMessage() {
      var msg = document.forms["formulaire"]["message"].value.trim();
      if (msg === "") {
        alert("Un message est obligatoire.");
        return false;
      }
      alert("Votre message a été envoyé avec succès");
      return true;
    }
  </script>
